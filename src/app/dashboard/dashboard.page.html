<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- ğŸ“… SeleÃ§Ã£o de Data -->
  <ion-item>
    <ion-label position="floating">Selecione uma Data</ion-label>
    <ion-datetime
      display-format="YYYY-MM-DD"
      [(ngModel)]="dataSelecionada"
      (ionChange)="filtrarPorData()">
    </ion-datetime>
  </ion-item>

  <!-- ğŸŒ¡ï¸ GrÃ¡fico de Temperatura -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Temperatura</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="tempChart"></canvas>
    </ion-card-content>
  </ion-card>

  <!-- ğŸ’§ GrÃ¡fico de Umidade -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Umidade</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="umidChart"></canvas>
    </ion-card-content>
  </ion-card>

  <!-- ğŸ” Dados Brutos -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Dados Brutos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- âŒ Aviso se nÃ£o houver dados -->
      <div *ngIf="dados.length === 0">
        <p style="text-align:center; color:#999; font-style:italic;">
          Nenhum dado encontrado para essa data ğŸ“­
        </p>
      </div>

      <!-- âœ… Lista de dados se houver -->
      <div *ngFor="let i of dados">
        <p>ğŸŒ¡ï¸ Temperatura: {{ i['temperatura'] }}</p>
        <p>ğŸ’§ Umidade: {{ i['umidade'] }}</p>
        <p>ğŸ•’ Timestamp: {{ i['timestamp'] }}</p>
        <hr />
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
